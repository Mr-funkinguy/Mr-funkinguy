<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Untitled Document</title>
</head>
<style>

body{
    background-color: rgba(250, 235, 215, 0);
    font-family: Arial, Helvetica, sans-serif;
    font-size: 500%;
}

.wrapper {
  padding: 10px;
  margin: 0 auto;
  width: 500px;
  
  text-align: center;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);

  .item {
    visibility: hidden;
    display: none;
  }

}

@keyframes fade {
  from {
    opacity: 1;
  }

  to {
    opacity: 0;
  }
}

</style>
<body>
    <div class="wrapper">
 
  
        <div data-text></div>
        <span style="font-size: large;" class="item">Hello</span>
        <span class="item">Hola</span>
        <span class="item">Bonjour</span>
        <span class="item">你好</span>
        <span class="item">Hallo</span>
        <span class="item">مرحبا</span>
      </div>
      
</body>
<script>
let wrapper
const sleep = (ms) => new Promise(resolve => setTimeout(resolve, ms))

async function writingAll (stringTarget, container){
  wrapper = document.querySelector('['+container+']')
  const stringsContainer = document.getElementsByClassName(stringTarget)
     
  while(wrapper){
    for (i=0; i <  stringsContainer.length ; i++){
      const string = stringsContainer[i].textContent
      await write(string)
      await sleep(1000)
      await erase()
      await sleep(1000)
    };
  }
};

async function write(text){    
  let index = 0
  while(index < text.length){
    const timeout = 100
    await sleep(timeout)
    index++
    wrapper.innerHTML = text.substring(0, index)
  }
};


async function erase() {
  while(wrapper.textContent.length){
    const timeout = 100
    await sleep(timeout)
    wrapper.textContent = wrapper.textContent.substring(0, wrapper.textContent.length - 2)
  }
};

writingAll('item', 'data-text');















</script>
</html>
